<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hyper news</title>
</head>
<body>
<h2>Hyper news</h2>

{% load tf %}

{% for date in dates %}
<h4>{{ date }}</h4>
<ul>
    {% for art in news|get_news_by_date:date %}
    <li>
    <a target="_blank" href='/news/{{ art|get_item:"link" }}/'>
    {{ art|get_item:"title" }}
    </a>
    </li>
    {% endfor %}
</ul>
{% endfor %}

<a target="_blank" href="/news/create/">Create</a>
<br>
<h2>Search</h2>
<form action="/news" method="get">{% csrf_token %}
    <input name="q"><button type="submit">Go</button>
</form>
</body>
</html>
